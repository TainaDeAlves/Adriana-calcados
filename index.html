<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Adriana Calçados-levando o conforto até você.</title>
    <meta name="description" content="o conforto até você.">
    <meta name="keywords" content="Marcas renomadas, acessórios e qualidade.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header id="cabecalho" class="container">
        <div class="logo">
            <img src="./img/fotos/logo.png" alt="logo" width="115">
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Paginá inicial</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="ajuda.html">Ajuda</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cadastrar.html">Cadastrar</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="carrinho.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>

            <a href="login.html" id="botaologin"><i class="fa-solid fa-user fa-lg"></i>Login</a>
        </div>

    </header>
    <main class="container">
        <div id="formpesquisa">
            <form method="get" action="#">
                <div class="formicone">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>

                    <input type="text" name="pesquisa" placeholder="Pesquisar...">

                    <button type="submit">Buscar</button>

                    <i class="fa-solid fa-microphone fa-lg" class="microfone"></i>
                </div>
            </form>
        </div>
        <div id="carrocel">
            <img src="./img/fotos/Adriana Calçados .png" alt="" width="1114">
            <div class="diferencial">
                <ul>
                    <li>Descontos</li>
                    <li>Qualidade</li>
                    <li>Praticidade</li>
                    <li>Preço baixo</li>
                </ul>
            </div>
        </div>
        <section class="secaopromocoes">
            <diV class="secaotitulos">
                <div class="titulos">
                    <h2>Nossa promoções</h2>
                    <a href="#">Ver mais ></a>
                </div>

                <div class="listapromocao">
                    <!-- inicio do card promoção -->
                    <div class="promocao">
                        <div class="foto">
                            <img src="./img/fotos/SaltoAlto.jpg" alt="salto alto" width="150">
                            <div class="description">
                                <div class="modelo">
                                    <p>Salto alto </p>
                                </div>
                                <div class="preco">
                                    R$:85,50
                                </div>
                            </div>
                            
                            <div class="avaliacao">
                                <div class="estrela">
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                                <div class="comprar">
                                    <a href="comprar.html">Comprar</a>

                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- final do card promoção -->

                </div>

            </diV>
        </section>
    </main>

</body>

</html>
